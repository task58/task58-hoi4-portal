<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA 404ハンドリング - 即座にリダイレクト
      sessionStorage.redirect = location.href;
      var pathSegmentsToKeep = 1; // /task58-hoi4-portal/を保持
      var newPath = location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
      location.replace(newPath + '?redirect=' + Date.now());
    </script>
  </head>
  <body style="margin:0;background:#0d1117">
    <!-- 即座にリダイレクトするため、コンテンツは表示されない -->
  </body>
</html>
