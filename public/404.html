<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA 404ハンドリング
      // 現在のURLをsessionStorageに保存してindex.htmlにリダイレクト
      sessionStorage.redirect = location.href;
      var pathSegmentsToKeep = 1; // /task58-hoi4-portal/を保持
      var newPath = location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
      location.replace(newPath + '?redirect=' + Date.now());
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
