<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - ページが見つかりません | HOI4 Portal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0d1117 0%, #1a1e2e 100%);
        color: #c9d1d9;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 8rem;
        font-weight: 700;
        color: #58a6ff;
        margin-bottom: 1rem;
        text-shadow: 0 0 30px rgba(88, 166, 255, 0.5);
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #f0f6fc;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #8b949e;
      }
      a {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: #238636;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      a:hover {
        background: #2ea043;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(35, 134, 54, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>ページが見つかりません</h2>
      <p>お探しのページは存在しないか、移動した可能性があります。</p>
      <a href="/">ホームに戻る</a>
    </div>
  </body>
</html>
